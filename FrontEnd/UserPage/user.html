<!-- DeleteModal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete User</h1>
      </div>
      <div class="modal-body">
        <p>Click On Submit To Delete User</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id ="close-button">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id = "delete-user">SUBMIT</button>
      </div>
    </div>
  </div>
</div>


<!-- ViewModal -->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">User Details</h1>
      </div>
      <div class="modal-body">
        <p id = "details"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id ="close-button">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- EditModal -->
<div class="modal fade " id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit User</h1>
      </div>
      <div class="modal-body">
        <form class="row g-3" id  = "my_form">
          <div class="col-md-5">
              <label for="inputEmail4" class="form-label">Username</label>
              <input type="text" class="form-control" id="editable-username">
            </div>
           
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input class="form-control" type="email" placeholder="Email ID" aria-label="Disabled input example" disabled id = "non-editable-email">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" value = "" id="editable-password1">
          </div>
          
          <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="editable-password2">
            </div>
          
          </form>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id ="close-edit-button">Close</button>
          <button type="submit" class="btn btn-primary" id ="submit-edit-button">SUBMIT</button>
      </div>
    </div>
  </div>
</div>

    <h1>User Details</h1>
    <div id="user-table" >
        <div >
            <table id ="main1">
              <tr>
                <th id = "userName">UserName</th>
                <th id ="emailId">Email ID</th>
                <th id ="actions">Actions</th>
              </tr>
            </table>
            <table id ="main">
            </table>
          
          </div>
    </div>
    <div id="new-user">
        <form class="row g-3" id  ="my_form1">
            <div class="col-md-5">
                <label for="inputEmail4" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUserName">
              </div>
             
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword1">
            </div>
            
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword2">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary" id ="submit-user">SUBMIT</button>
              </div>
            
            </form>
    </div>
